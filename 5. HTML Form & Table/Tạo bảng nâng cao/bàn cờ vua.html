<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess</title>
  <style>
    table {
      background: lightgray;
      border-collapse: collapse;
    }
    .White {
      color: white;
      border: 1px solid;
      background-color: white;
      width: 50px;
      height: 50px;
    }
    .Black {
      color: black;
      border: 1px solid;
      background-color: black;
      width: 50px;
      height: 50px;
    }

</head>
