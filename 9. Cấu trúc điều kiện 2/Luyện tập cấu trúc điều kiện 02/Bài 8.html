<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = prompt("Nhập số tuổi: ");
  if (a > 0 && a < 120){
    document.write(a + " là số tuổi của người")
  } else {
    document.write(a +" Không phải là số tuổi của người")
  }
</script>
</body>
</html>
