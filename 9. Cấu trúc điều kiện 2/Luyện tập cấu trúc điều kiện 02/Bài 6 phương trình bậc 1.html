<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Input a: ');
    let b = prompt('Input b: ');
    let c = (-b/a);
    if (a === 0) {
        if (b === 0){
            document.write('The equation has infinitely many solutions')
        }else
            document.write('The equation has no solution')
    }else
        document.write('The equation that has a solution is: ' + c)
</script>
</body>
</html>
