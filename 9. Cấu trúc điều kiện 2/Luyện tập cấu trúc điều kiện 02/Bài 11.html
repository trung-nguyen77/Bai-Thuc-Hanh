<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let thu = prompt("Thu nhập: ");
    if (thu > 15000000) {
        document.write("Nộp 10% thuế")
    } else if (thu > 8000000){
        document.write("Nộp 5& thuế")
    } else if (thu > 3000000){
        document.write("Nộp 2% thuế")
    } else {
        document.write("Không phải nộp")
    }
</script>
</body>
</html>
