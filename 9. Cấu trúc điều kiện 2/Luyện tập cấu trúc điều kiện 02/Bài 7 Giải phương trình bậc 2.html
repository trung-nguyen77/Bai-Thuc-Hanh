<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = prompt("Nhập a:")
  let b = prompt("Nhập b:")
  let c = prompt("Nhập c:")
  let delta = b*b - 4*a*c;
  x = -b/2*a;
  x1 = (-b + Math.sqrt(delta))/(2*a);
  x2 = (-b - Math.sqrt(delta))/(2*a);
  if (delta < 0)
  {
    document.write(" Phương trình vô nghiệm ");
  }
  else if (delta === 0)
  {
    document.write("Phương trình có nghiệm kép "+ x);
  }
  else if (delta > 0)
  {
    document.write("Phương trình có 2 nghiệm "+ x1 + x2);
  }
</script>
</body>
</html>
