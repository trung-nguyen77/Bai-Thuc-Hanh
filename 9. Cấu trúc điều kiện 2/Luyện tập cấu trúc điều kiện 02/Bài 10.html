<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập số điện:");
    if (a>100) {
        document.write("Thu 100k")
    } else if (a>75){
        document.write("Thu 70k")
    } else if (a>55){
        document.write("Thu 50k")
    } else {
        document.write("Thu 35k")
    }
</script>
</body>
</html>
