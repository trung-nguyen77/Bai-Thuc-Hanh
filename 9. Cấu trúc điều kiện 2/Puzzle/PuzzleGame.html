<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 650px;
            height: 900px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        img {
            width: 600px;
            height: 120px;
        }

        p {
            font-size: 30px;
            color: red;
            font-family: fantasy;
        }
    </style>
</head>
<body>
<div>
    <img src="images/panda1.jpg" id="img1" onclick="randomPhoto(this, 1)" alt="My img">
    <img src="images/monkey2.jpg" id="img2" onclick="randomPhoto(this, 2)" alt="My img">
    <img src="images/cat3.jpg" id="img3" onclick="randomPhoto(this, 3)" alt="My img">
    <img src="images/panda4.jpg" id="img4" onclick="randomPhoto(this, 4)" alt="My img">
    <img src="images/cat5.jpg" id="img5" onclick="randomPhoto(this, 5)" alt="My img">
    <p id="message"></p>
</div>
<script>
    function changeImg(elm, img, img2, img3) {
        if (elm.getAttribute("src") === img) {
            elm.src = img2;
        } else if (elm.getAttribute("src") === img2) {
            elm.src = img3;
        } else {
            elm.src = img;
        }
    }
    function getSrc(id) {
        return document.getElementById(id).getAttribute("src");
    }
    function compareImg(pic1, pic2, pic3, pic4, pic5, picName) {
        let src1 = getSrc("img1");
        let src2 = getSrc("img2");
        let src3 = getSrc("img3");
        let src4 = getSrc("img4");
        let src5 = getSrc("img5");
        if (src1 === pic1 && src2 === pic2 && src3 === pic3 && src4 === pic4 && src5 === pic5) {
            document.getElementById("message").innerHTML = "You found the "+ picName;
        }
    }
    function randomPhoto(elm, no) {
        let cat = "images/cat" + no + ".jpg";
        let monkey = "images/monkey" + no + ".jpg";
        let panda = "images/panda" + no + ".jpg";
        changeImg(elm, cat, monkey, panda);
        compareImg("images/cat1.jpg", "images/cat2.jpg", "images/cat3.jpg", "images/cat4.jpg", "images/cat5.jpg", "cat")
        compareImg("images/monkey1.jpg", "images/monkey2.jpg", "images/monkey3.jpg", "images/monkey4.jpg", "images/monkey5.jpg", "monkey")
        compareImg("images/panda1.jpg", "images/panda2.jpg", "images/panda3.jpg", "images/panda4.jpg", "images/panda5.jpg", "panda")
    }
</script>
</body>
</html>
