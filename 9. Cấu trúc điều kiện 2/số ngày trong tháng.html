<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="Text" placeholder="Slect month" size="8" id="input">
    <button onclick="display()">Tính Số Ngày</button>
    <p id="result">Result: </p><br>

</body>
</html>
<script>
    function display() {
        let month = parseInt(document.getElementById("input").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML ="Tháng " + month + " có 31 ngày"
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML ="Tháng " + month + " có 30 ngày"
                break;
            case 2:
                document.getElementById("result").innerHTML ="Tháng " + month + " có 28 hoặc 29 ngày"
        }
    }




</script>
