<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Kiểm tra tiền hoa hồng </h3>
Doanh số: <br><br>
<input type="number" id="so"><br><br>
<button onclick="DoanhSo()">Kiểm tra</button>
<script>
    function DoanhSo() {
        let money = +document.getElementById("so").value;
        if (money > 5000000) {
            document.write("Hưởng 10%")
        } else if (money > 3000000) {
            document.write("Hưởng 5%")
        } else if (money > 1000000) {
            document.write("Hưởng 3%")
        } else {
            document.write("Không được hưởng")
        }
    }
</script>
</body>
</html>
