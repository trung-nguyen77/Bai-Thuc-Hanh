<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let so1 = prompt("Mời nhập a:");
    let so2 = prompt("Mời nhập b:");
    let so3 = so1%so2 === 0;
    if (so3){
        document.write("a chia hết cho b")
    } else {
        document.write("a không chia hết cho b")
    }
</script>
