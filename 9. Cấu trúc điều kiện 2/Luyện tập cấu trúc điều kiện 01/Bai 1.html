<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = prompt("Mời nhập a:");
    let num2 = prompt("Mời nhập b:");
    let num3 = num1 % num2 === 0;
    if (num3) {
        document.write("a chia hết cho b")
    } else {
        document.write("a không chia hết cho b")
    }
</script>
</body>
</html>
