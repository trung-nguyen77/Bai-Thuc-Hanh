<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>Kiểm tra độ tuổi vào lớp 10</h4><br>
Nhập tuổi :<br>
<input type="text" size="30" id="age"><br><br>
<button onclick="check()">Kiểm tra</button>
<p id="result">

</p>
<script>

  function check() {
    let age = +document.getElementById("age").value;
    if (age > 16) {
      document.getElementById("result").innerHTML ="Đủ tuổi"
    } else {
      document.getElementById("result").innerHTML= "Not enght"
    }
  }
</script>
</body>
</html>
