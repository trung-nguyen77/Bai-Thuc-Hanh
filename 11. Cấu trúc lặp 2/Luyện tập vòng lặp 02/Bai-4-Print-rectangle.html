<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(i = 0; i <= 7; i ++){
        if(i === 0 || i === 7){
            for ( j = 0; j <= 20; j++){
                document.write("$")
            }
        } else {
            for(j = 0; j <= 20; j ++){
                if(j === 0 || j === 20 ){
                    document.write("$")
                } else {
                    document.write("&ensp;");
                }
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>
