<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("NHập số"));
    let a = 0;
    let b = 1;
    let c;
    for(let i = 0; i <= number; i++){
        let c = a + b;
        a = b;
        b = c;
        document.write(c + " <br>")
    }
</script>
</body>
</html>
