<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 1;
    let k = "<table style='border: 1px solid; width: 600px; text-align: center'>";
    for (let j = 1; j < 10; j++) {
        if (j == 1) {
            continue;
        }
        subtend = i * j;
        k = k + "<td style='border: 1px solid'>" + j + "x" + i + '=' + subtend + "</td>";
    }
    k = k + '</td>';
    document.write(k)
</script>
</body>
</html>
