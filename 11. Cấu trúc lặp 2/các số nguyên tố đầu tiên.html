<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    // for (let i = 0; i <= 20; i++) {
    //     for (let N = 2; N < )
    //
    //         }
    let num = 20;
    let count = 0;
    let N = 2;
    while (count<num) {
        let check = true;
        for (let i = 2; i < N; i++) {
            if (N % i === 0) {
                check = false;
                break;
            }
        }
        if (check) {
            count ++;
            document.write(N + '<br>')
        }
        N++;
    }

</script>
</body>
</html>
