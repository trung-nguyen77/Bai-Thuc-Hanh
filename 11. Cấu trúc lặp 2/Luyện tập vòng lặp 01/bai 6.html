<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.-->
<script>
    // let num = +prompt("Input First Numbers: ")
    let sum = 0;

    for (let i = 1; i <= 30 ; i++) {
        sum = sum + (i * 7)

    }
    alert(sum);
</script>
