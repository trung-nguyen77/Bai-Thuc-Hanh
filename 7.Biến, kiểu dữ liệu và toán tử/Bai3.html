<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tròn</title>
</head>
<body>
<script>
    let a;
    a = prompt("Bán Kính: ");
    a = parseFloat(a);
    let b = a * a;
    let pi = 3.14;
    area = b * pi;
    diameter = a * pi;
    document.write("Area = "+ area);
    document.write('<br/>')
    document.write("Chu vi = "+ diameter);


</script>
</body>
</html>
