<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Type anything slowly</h2>
<div>
    <label>
        <textarea style="..." name="txt" id="text" cols="40" rows="10" onkeydown="typeTextarea()"></textarea>
    </label>
</div>
<script>
  let string = " Trung Handsome!!!"
  let array = string.split("");
  function typeTextarea() {
      let text = document.getElementById("text").value
      let value = ""
      if (text.length>0) {
          for (let i = 1; i <= text.length; i ++) {
              value += array[i];
              if (i === array.length) {
                  document.getElementById("text").value = ""
                  value = "";
              }
          }
      }
      document.getElementById("text").value = value;
      requestAnimationFrame(typeTextarea)
  }

</script>
</body>
</html>
