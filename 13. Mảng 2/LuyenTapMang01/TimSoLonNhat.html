<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="numbers"></p><br>
<p id="numbers1"></p>
<script>

    let num = new Array(10)
    for (let i = 0; i < num.length; i++) {
        num[i] = Math.floor(Math.random() * 40 - 20)
        document.getElementById("numbers").innerHTML = (num + "<br>")
    }
    let index = 0;
    let max = num[0]
    for (let i = 0; i < num.length; i++) {
        if (max < num[i]) {
            max = num[i];
            index = i
        }
    }
    document.getElementById("numbers1").innerHTML = ("Max number is : " + max + " vi tri " + index)

</script>

</body>
</html>
