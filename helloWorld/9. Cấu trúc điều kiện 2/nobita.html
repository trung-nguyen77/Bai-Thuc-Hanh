<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Move the image</title>
</head>
<body onLoad="docReady()">
      <img id="nobita" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHtVXmvO1DBPS85JkHc7L4bLKFkGTEStaDDg&usqp=CAU" style="position:absolute;left:0; top:0;" height="300" width="300"/>

<script>
    window.onload = init;

    function upArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 15 + 'px';

    }
    function downArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 15 + 'px';
    }

    function leftArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }

    function rightArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) + 15 + 'px';
    }

    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
            case 65:
                leftArrowPressed();
                break;
            case 39:
            case 68:
                rightArrowPressed();
                break;
            case 38:
            case 87:
                upArrowPressed();
                break;
            case 40:
            case 83:
                downArrowPressed();
                break;
        }
    }
    function docReady() {
        window.addEventListener('keydown', moveSelection);
        window.addEventListener('keypress',moveSelection);
    }

</script>

</body>
