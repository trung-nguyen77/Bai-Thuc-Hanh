<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng DụngMáy Tính</title>
</head>
<body>
<table>
    <tr>
        <td colspan="2"><label for="input"><input type="text" id="input"></label></td>
        <td colspan="4"><label for="input"><input type="text" id="input1"></label></td>
    </tr>
    <tr>
        <td><input type="button" value="Addition(+)" id="Addition" onclick="operation1()"></td>
        <td><input type="button" value="Subtraction(-)" id="Subtraction" onclick="operation2()"></td>
        <td><input type="button" value="Multiplication(X)" id="Multiplication" onclick="operation3()"></td>
        <td><input type="button" value="Division(/)" id="Division" onclick="operation4()"></td>
    </tr>
</table>
<p id="result"></p>
<script>
    function operation1() {
        let input = parseInt(document.getElementById("input").value)
        let input1 = parseInt(document.getElementById("input1").value)
        let result = input + input1
        document.getElementById("result").innerHTML = "<h1>" + "Result Division: " + result + "</h1>";
    }
    function operation2() {
        let input = parseInt(document.getElementById("input").value)
        let input1 = parseInt(document.getElementById("input1").value)
        let result2 = input - input1
        document.getElementById("result").innerHTML = "<h1>" + "Result Division: " + result2 + "</h1>"
    }
    function operation3() {
        let input = parseInt(document.getElementById("input").value)
        let input1 = parseInt(document.getElementById("input1").value)
        let result3 = input * input1
        document.getElementById("result").innerHTML = "<h1>" + "Result Division: " + result3 + "</h1>"
    }
    function operation4() {
        let input = parseInt(document.getElementById("input").value)
        let input1 = parseInt(document.getElementById("input1").value)
        let result4 = input / input1
        document.getElementById("result").innerHTML = "<h1>" + "Result Division: " + result4 + "</h1>"
    }
</script>
